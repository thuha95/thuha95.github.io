<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển</title>
</head>
<style>
 td,th,tr{
     background-color: #A9F5E1;
 }
</style>
<body>
    <form action="" method="POST">
<table width="900" height="300" border="2" cellpadding="5" align="center" >
    <tr>
        <th colspan="2" style="color: green; font-size: 40px;">Phiếu tham gia đăng ký chương trình khuyến mãi</th>
    </tr>
    <tr>
        <td style="color: green;">Họ và tên</td>
        <td><input type="text" placeholder="Nhập họ và tên" name="txtname" size="40"></td>
    </tr>
    <tr>
        <td style="color: green;">Địa chỉ</td>
        <td><input type="text" placeholder="Nhập địa chỉ" name="txtaddress" size="30"></td>
    </tr>
    <tr>
        <td style="color: green;">Điện thoại</td>
        <td><input type="tel"  id="phone" placeholder="123-4567-8901" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
    </tr>
    <tr>
        <td style="color: green;">Phái</td>
        <td>
        <label><input type="radio" id="nam" name="gender" value="nam">Nam</label>
        <label><input type="radio" id="nu" name="gender" value="nu">Nữ</label>
    </td>
    </tr>
    <tr>
        <td style="color: green;">Nghề nghiệp</td>
        <td>
            <label for="jobs"></label>
            <select name="jobs" id="jobs">
                <option value="teacher">Giáo Viên</option>
                <option value="student">Sinh Viên</option>
            </select>
        </td>
    </tr>
    <tr>
        <td style="color: green;">Chọn sản phẩm tham gia</td>
        <td>
            <label for="items"></label>
            <select name="items" id="items" size="4" multiple>
            <option value="teeth">Kem đánh răng</option>
            <option value="omo">Bột giặt</option>
            <option value="head">Dầu gội đầu</option>
            <option value="body">Sữa tắm</option>
        </select>
        </td>
    </tr>
    <tr>
        <td style="color: green;">Số người dự đoán tham gia</td>
        <td><input type="number" id="so" name="so" max="100000"></td>
    </tr>
    <tr>
        <td colspan="3" align="center">
            <button type="button" id="click">Đồng ý</button>
        </td>
    </tr>
    <tr>
    </tr>
</table>
</form>

<script>
    document.getElementById("click").onclick= function(){myFuntion};

    function myFuntion(){
        document.getElementById("click").innerHTML="Bạn đã đăng ký thành công"
    }
</script>

<br>
<a href="./12.html">Done</a>
</body>
</html>
